<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="background">
      <div class="container">
        <div class="wrapper">
          <div class="panel">
            <div class="panel-star">
              <img src="images/icon-star.svg" alt="">
            </div>
            <div class="panel-title">How did we do?</div>
            <div class="panel-info">
             <p> Please let us know how we did with your support <br> 
              request. All feedback is appreciated to help us <br>
              improve our offering!</p>
            </div>
            <div class="panel-rate">
              <button class="rate-item">1</button>
              <button class="rate-item">2</button>
              <button class="rate-item">3</button>
              <button class="rate-item">4</button>
              <button class="rate-item">5</button>
            </div>
            <div class="panel-submit">
              <button class="btn-submit btn-block">SUBMIT</button>
            </div>
        </div>
        </div>
          
     
      </div>
      <div class="container ">
        <div class="wrapper">
          <div class="panel">
            <div class="panel-thank-img df-center">
              <img src="images/illustration-thank-you.svg" alt="">
            </div>
            <div class="panel-score"><p>You selected 4 out of 5</p></div>
            <div class="panel-title df-center">Thank you!</div>
            <div class="panel-info t-center">
             <p> We appreciate you taking the time to give a <br> 
              rating. If you ever need more support, don’t <br>
              hesitate to get in touch!</p>
            </div>
            <div class="panel-rate">
              <button class="rate-item">1</button>
              <button class="rate-item">2</button>
              <button class="rate-item">3</button>
              <button class="rate-item">4</button>
              <button class="rate-item">5</button>
            </div>
            <div class="panel-submit">
              <button class="btn-submit btn-block">SUBMIT</button>
            </div>
        </div>
        </div>
          
     
      </div>
  </section>

</body>
</html>
